<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattson verkko</title>
    <link href="https://fonts.cdnfonts.com/css/interstate-2?styles=52364" rel="stylesheet">
    <script src="https://herrfors-48hd.aiagent.fi/integrations/float/ai-agent-float.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 30px;
            display: flex;
        }
        .language-selector button {
            background-color: #555555;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            margin-left: 10px;
            margin-top: 40px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .language-selector button:hover {
            background-color: #ff9800;
        }
        ai-agent-float,
        ai-agent-float *,
        ai-agent-float li,
        ai-agent-float ul {
            font-family: 'Interstate', sans-serif !important;
        }
    </style>
</head>
<body style="overflow: hidden;">

    <div class="language-selector">
        <button onclick="changeLanguage('sv')">Svenska</button>
        <button onclick="changeLanguage('fi')">Suomi</button>
        <button onclick="changeLanguage('en')">English</button>
    </div>

    <iframe id="myIframe" src="https://www.herrforsnat.fi/sv/herrfors-naet-hem" width="100%" height="1500" frameBorder="0" style="border: none;"></iframe>

    <div class="chat-icon-border">
        <ai-agent-float-container>
            <div style="" slot="header">
            <ai-agent-text color="primarycontrast"></ai-agent-text>
            </div>
            <div style="" slot="List">
                <ai-agent-text fontfamily="interstate"></ai-agent-text>
            </div>
            <ai-agent-float
                id="aiAgent"
                agent="06cbfa78-0ecf-4899-bbb7-6ed3571655e8"
                server="https://herrfors-48hd.aiagent.fi/services/sva"
                greeting="Hej! Jag är Herrfors Nät-Verkkos virtuella kundrådgivare Wattson. Jag är en liten men energisk chatbot som använder AI för att hjälpa dig med dina eldistributionsfrågor.<br><br>Jag är fortfarande ny på jobbet, men jag lär mig snabbt! Ställ en kort och tydlig fråga, så gör jag mitt bästa för att hitta svaret åt dig.<br><br>Kom ihåg att aldrig uppge personlig information via chatbotten. För specifika frågor gällande avtal eller fakturering, kontakta vår kundbetjäning info@herrfors.fi / (06) 7815 300 (vardagar kl. 10-15)."
                agenticon="Wattson_icon 1.png"
                header="Fråga Wattson om hjälp"
                textinputplaceholder="Ställ en fråga..."
                agentname="Wattson"
                feedbacktype="Basic"
                fontfamily="Interstate, sans-serif"
                primary="#5d5d5d"
                primarycontrast="#ffffff"
                openwindowtext="Hej! Hur kan jag hjälpa dig?"
                waitingmessage10s="Tänker ännu..." 
                >
            </ai-agent-float>
        </ai-agent-float-container>
    </div>

    <script>
        function changeLanguage(lang) {
            var aiAgent = document.getElementById('aiAgent');
            var iframe = document.getElementById('myIframe');
            var greetingText = '';
            var openWindowText = '';
            var textInputPlaceholder = '';
            var header = '';

            switch(lang) {
                case 'sv':
                    greetingText = `Hej! Jag är Herrfors Nät-Verkkos virtuella kundrådgivare Wattson. Jag är en liten men energisk chatbot som använder AI för att hjälpa dig med dina eldistributionsfrågor.<br><br>Jag är fortfarande ny på jobbet, men jag lär mig snabbt! Ställ en kort och tydlig fråga, så gör jag mitt bästa för att hitta svaret åt dig.<br><br>Kom ihåg att aldrig uppge personlig information via chatbotten. För specifika frågor gällande avtal eller fakturering, kontakta vår kundbetjäning info@herrfors.fi / (06) 7815 300 (vardagar kl. 10-15).`;
                    openWindowText = 'Hej! Hur kan jag hjälpa dig?';
                    textInputPlaceholder = 'Ställ en fråga...';
                    header = 'Fråga Wattson om hjälp';
                    iframe.src = 'https://www.herrforsnat.fi/sv';
                    break;
                case 'fi':
                    greetingText = `Hei! Olen Herrfors Nät-Verkon virtuaalinen asiakasneuvoja Wattson. Olen pieni mutta energinen chatbot, ja käytän tekoälyä auttaakseni sinua sähkönjakelu-asioissa.<br><br>Olen vielä uusi työssäni, mutta opin nopeasti! Esitä lyhyt ja selkeä kysymys, niin teen parhaani löytääkseni sinulle vastauksen.<br><br>Älä koskaan jaa henkilökohtaisia tietoja chatbotin kautta. Sopimus- tai laskutusasioissa saat apua asiakaspalvelustamme: info@herrfors.fi / (06) 7815 300 (arkisin klo 10–15).`;
                    openWindowText = 'Hei! Miten voin auttaa?';
                    textInputPlaceholder = 'Kysy minulta jotain...';
                    header = 'Kysy apua Wattsonilta';
                    iframe.src = 'https://www.herrforsnat.fi';
                    break;
                case 'en':
                    greetingText = `Hi! I’m Herrfors Nät-Verkko’s virtual customer advisor Wattson. I’m a small but energetic chatbot that uses AI to help you with your questions regarding energy transmission.<br><br>I’m still new at my job, but I’m learning quickly! Ask me a short and clear question, and I’ll do my best to find the answer for you.<br><br>Remember, never share personal information through the chatbot. For specific questions about contracts or billing, please contact our customer service at info@herrfors.fi or (06) 7815 300 (weekdays 10 AM–3 PM).`;
                    openWindowText = 'Hi! How can I help?';
                    textInputPlaceholder = 'Ask me anything...';
                    header = 'Ask Wattson for help';
                    iframe.src = 'https://www.herrforsnat.fi/en';
                    break;
            }

            aiAgent.setAttribute('greeting', greetingText);
            aiAgent.setAttribute('openwindowtext', openWindowText);
            aiAgent.setAttribute('textinputplaceholder', textInputPlaceholder);
            aiAgent.setAttribute('header', header);
        }
    </script>

</body>
</html>
