<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <p>Click the button to start scanning:</p>
    <button id="btn-scan">Scan ITF Barcode (8 digits only)</button>
    <button id="btn-scan-all">Scan Barcode (All Formats)</button>
    <div style="width: 500px;" id="reader"></div>
    <input type="text" id="barcodeValue" placeholder="Scanned barcode will appear here" />
    
    <script>
        const qrCodeScanner = new Html5Qrcode("reader");
        const btnScan = document.getElementById("btn-scan");
        const btnScanAll = document.getElementById("btn-scan-all");
        const barcodeValue = document.getElementById("barcodeValue");
    
        const config = {
            fps: 5,
            qrbox: 250,
            formatsToSupport: [Html5QrcodeSupportedFormats.ITF] // Specific format for the first button
        };

        const configAll = {
            fps: 5,
            qrbox: 250
            // No specific format, accepts all
        };
    
        btnScan.onclick = () => {
            qrCodeScanner.start({ facingMode: "environment" }, config, qrCodeMessage => {
                if (qrCodeMessage.length === 8 && /^\d+$/.test(qrCodeMessage)) {
                    barcodeValue.value = qrCodeMessage;
                    qrCodeScanner.stop();
                }
            }).catch(err => {
                console.error(`Error scanning: ${err}`);
            });
        };

        btnScanAll.onclick = () => {
            qrCodeScanner.start({ facingMode: "environment" }, configAll, qrCodeMessage => {
                barcodeValue.value = qrCodeMessage;
                qrCodeScanner.stop();
            }).catch(err => {
                console.error(`Error scanning: ${err}`);
            });
        };
    </script>
</body>
</html>
