<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner with ZXing</title>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #333;
        }
        video, table {
            border: 4px solid #666;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #005f73;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <select id="videoInputSelect"></select>
    <button id="toggleFlashlight">Toggle Flashlight</button>
    <video id="video" width="400" height="300"></video>
    <button id="startButton">Start Scanning</button>
    <h2>Scanned Codes</h2>
    <table id="codesTable">
        <tr>
            <th>Scanned Codes</th>
            <th>Scanned X Times</th>
        </tr>
    </table>

    <script>
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserBarcodeReader();
        let stream = null; // This will hold the stream
        let track = null; // This will hold the track
        let imageCapture = null; // This will hold the ImageCapture object

        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                const videoInputSelect = document.getElementById('videoInputSelect');
                videoInputSelect.innerHTML = ''; // Clear existing options
                videoInputDevices.forEach((device) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${videoInputSelect.length + 1}`;
                    videoInputSelect.appendChild(option);
                });

                selectedDeviceId = videoInputSelect.value; // Automatically select the first camera

                videoInputSelect.onchange = () => {
                    selectedDeviceId = videoInputSelect.value;
                    if (stream) {
                        let tracks = stream.getTracks();
                        tracks.forEach(track => track.stop());
                    }
                    startScanning(); // Restart scanning with the new selected device
                };
            })
            .catch((err) => {
                console.error(err);
            });

        document.getElementById('startButton').addEventListener('click', startScanning);

        function startScanning() {
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: selectedDeviceId } } })
                .then(gotStream)
                .catch(error => {
                    console.error(error);
                    document.getElementById('result').textContent = error;
                });

            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                if (result) {
                    console.log(`Scanned code: ${result.text}`);
                    // Update your scanned codes table here as before
                } else if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        }

        function gotStream(mediaStream) {
            stream = mediaStream;
            document.getElementById('video').srcObject = mediaStream;
            track = mediaStream.getVideoTracks()[0];
            imageCapture = new ImageCapture(track);
        }

        document.getElementById('toggleFlashlight').addEventListener('click', () => {
            if (track && track.getCapabilities().torch) {
                let torchOn = track.getSettings().torch;
                track.applyConstraints
                ({
                    advanced: [{torch: !torchOn}]
                }).then(() => {
                    console.log('Torch toggled');
                }).catch(e => console.error('Error toggling the torch:', e));
            } else {
                alert('Flashlight function not available or not supported on this device.');
            }
        });
    </script>
</body>
</html>
