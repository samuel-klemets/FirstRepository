<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner with ZXing</title>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #333;
        }
        video, table {
            border: 4px solid #666;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #005f73;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <select id="videoInputSelect"></select>
    <button id="toggleFlash">Toggle Flashlight</button>
    <video id="video" width="400" height="300"></video>
    <button id="startButton">Start Scanning</button>
    <h2>Scanned Codes</h2>
    <table id="codesTable">
        <tr>
            <th>Scanned Codes</th>
            <th>Scanned X Times</th>
        </tr>
    </table>

    <script>
        let selectedDeviceId;
        let stream = null; // To hold the current stream
        const codeReader = new ZXing.BrowserBarcodeReader();
        const scanCounts = new Map(); // Initialize a Map to track scan counts

        console.log('ZXing code reader initialized');

        const updateTable = () => {
            const table = document.getElementById('codesTable');
            table.innerHTML = '<tr><th>Scanned Codes</th><th>Scanned X Times</th></tr>';
            scanCounts.forEach((count, code) => {
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = code;
                cell2.textContent = count;
            });
        };

        const toggleFlashlight = () => {
            if (stream && stream.getVideoTracks()[0]) {
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                // Check if flashlight capability is available
                if (capabilities.torch) {
                    const settings = track.getSettings();
                    if (settings.torch) {
                        track.applyConstraints({
                            advanced: [{torch: false}]
                        });
                    } else {
                        track.applyConstraints({
                            advanced: [{torch: true}]
                        });
                    }
                } else {
                    alert("Flashlight not available on this device/camera");
                }
            }
        };

        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                const videoInputSelect = document.getElementById('videoInputSelect');
                videoInputSelect.innerHTML = ''; // Clear existing options
                videoInputDevices.forEach((device) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${videoInputSelect.length + 1}`;
                    videoInputSelect.appendChild(option);
                });

                selectedDeviceId = videoInputSelect.value; // Automatically select the first camera

                videoInputSelect.onchange = () => {
                    selectedDeviceId = videoInputSelect.value;
                    if (stream) { // If there's a stream running, stop it before changing the camera
                        stream.getTracks().forEach(track => {
                            track.stop();
                        });
                        // Restart scanning with the new camera
                        startScanning();
                    }
                };
            })
            .catch((err) => {
                console.error(err);
            });

        document.getElementById('startButton').addEventListener('click', () => {
            startScanning();
        });

        document.getElementById('toggleFlash').addEventListener('click', () => {
            toggleFlashlight();
        });

        function startScanning() {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                if (result) {
                    console.log(`Scanned code: ${result.text}`);
                    const currentCount = scanCounts.get(result.text) || 0;
                    scanCounts.set(result.text, currentCount + 1);
                    updateTable();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            }).then((videoStream) => {
                stream = videoStream; // Keep the stream to toggle the flashlight later
            }).catch((err) => {
                console.error(err);
            });
        }
    </script>
</body>
</html>
