<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner with ZXing and Flashlight Control</title>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #333;
        }
        video, table {
            border: 4px solid #666;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #005f73;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <select id="videoInputSelect"></select>
    <button id="toggleFlashlight">Toggle Flashlight</button>
    <video id="video" width="400" height="300"></video>
    <button id="startButton">Start Scanning</button>
    <h2>Scanned Codes</h2>
    <table id="codesTable">
        <tr>
            <th>Scanned Codes</th>
            <th>Scanned X Times</th>
        </tr>
    </table>

    <script>
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserBarcodeReader();
        let scanCounts = new Map(); // Track scan counts
        let stream = null; // This will hold the stream
        let track = null; // This will hold the track

        function updateTable() {
            const table = document.getElementById('codesTable');
            table.innerHTML = '<tr><th>Scanned Codes</th><th>Scanned X Times</th></tr>'; // Reset table headers
            for (let [code, count] of scanCounts) {
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.textContent = code;
                cell2.textContent = count;
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                if (result) {
                    console.log(`Scanned code: ${result.text}`);
                    scanCounts.set(result.text, (scanCounts.get(result.text) || 0) + 1);
                    updateTable();
                } else if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            }).then((mediaStream) => {
                stream = mediaStream; // Keep the stream to be used for toggling the flashlight
                track = stream.getVideoTracks()[0];
            });
        });

        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                const videoInputSelect = document.getElementById('videoInputSelect');
                videoInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    videoInputSelect.appendChild(option);
                });
                videoInputSelect.onchange = () => {
                    selectedDeviceId = videoInputSelect.value;
                };
                if (videoInputDevices.length > 0) {
                    selectedDeviceId = videoInputSelect.value; // Automatically select the first camera
                }
            }).catch((err) => {
                console.error(err);
            });

            document.getElementById('toggleFlashlight').addEventListener('click', () => {
    if (track) {
        // Check if the track has the torch capability using getCapabilities()
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
            let torchOn = track.getSettings().torch;
            track.applyConstraints({
                advanced: [{torch: !torchOn}]
            }).then(() => {
                console.log('Torch toggled to:', !torchOn);
            }).catch(e => console.error('Error toggling the torch:', e));
        } else {
            alert('Flashlight function not available or not supported on this device.');
        }
    }
});

</script>

</body>
</html>
