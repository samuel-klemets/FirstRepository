<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner with ZXing</title>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            color: #333;
        }

        video, table {
            border: 4px solid #666;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #005f73;
        }

        p {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>

    <h1>Barcode Scanner</h1>
    <select id="videoInputSelect"></select>
    <video id="video" width="400" height="300"></video>
    <button id="startButton">Start Scanning</button>
    <h2>Scanned Codes</h2>
    <table id="codesTable">
        <tr>
            <th>Scanned Codes</th>
            <th>Scanned X Times</th>
        </tr>
    </table>

    <script>
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserBarcodeReader();
        const scanCounts = new Map(); // Initialize a Map to track scan counts

        console.log('ZXing code reader initialized');

        const updateTable = () => {
            const table = document.getElementById('codesTable');
            // Clear existing table rows except for the header
            table.innerHTML = '<tr><th>Scanned Codes</th><th>Scanned X Times</th></tr>';

            // Add new rows for each scanned code
            scanCounts.forEach((count, code) => {
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = code;
                cell2.textContent = count;
            });
        };

        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                const videoInputSelect = document.getElementById('videoInputSelect');
                videoInputDevices.forEach((device) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${videoInputSelect.length + 1}`;
                    videoInputSelect.appendChild(option);
                });

                videoInputSelect.onchange = () => {
                    selectedDeviceId = videoInputSelect.value;
                };

                if (videoInputDevices.length >= 1) {
                    selectedDeviceId = videoInputSelect.value;
                }

                document.getElementById('startButton').addEventListener('click', () => {
                    codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                        if (result) {
                            document.getElementById('result').textContent = result.text;
                            const currentCount = scanCounts.get(result.text) || 0;
                            scanCounts.set(result.text, currentCount + 1);
                            updateTable();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                            document.getElementById('result').textContent = err;
                        }
                    });
                    console.log(`Started continuous decode from camera with id ${selectedDeviceId}`);
                });

            })
            .catch((err) => {
                console.error(err);
            });
    </script>

</body>
</html>
