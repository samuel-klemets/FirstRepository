<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f3f3f3;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #reader {
            margin: auto;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                margin: 10px 0;
            }
            input[type="text"] {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <p>Click the button to start scanning:</p>
    <button id="btn-scan">Scan Barcode 15 fps (2 times in a row) with checksum</button>
    <div id="reader"></div>
    <input type="text" id="barcodeValue" placeholder="Scanned barcode will appear here" />

    <script>
        const qrCodeScanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: 250, showTorchButtonIfSupported: true });
        const btnScan = document.getElementById("btn-scan");
        const barcodeValue = document.getElementById("barcodeValue");

        let lastScannedCode = null;
        let consecutiveScans = 0;

        function isValidITFBarcode(barcode) {
            const digits = barcode.split('').map(Number);
            let sum = 0;

            // Assuming the barcode without the last digit for the checksum calculation
            for (let i = 0; i < digits.length - 1; i++) {
                sum += digits[i] * ((i % 2 === 0) ? 3 : 1);
            }

            const checkDigit = (10 - sum % 10) % 10;
            return digits[digits.length - 1] === checkDigit;
        }

        const onScanSuccess = (decodedText, decodedResult) => {
            // Check if the scanned barcode is valid and matches the last scanned code
            if (isValidITFBarcode(decodedText)) {
                if (lastScannedCode === decodedText) {
                    consecutiveScans++;
                    // Update the barcode value only if it has been scanned a certain number of times consecutively
                    if (consecutiveScans === 2) {
                        barcodeValue.value = decodedText; // Display the valid scanned barcode
                        qrCodeScanner.clear(); // Stop scanning
                        lastScannedCode = null; // Reset for the next scan session
                        consecutiveScans = 0;
                    }
                } else {
                    lastScannedCode = decodedText;
                    consecutiveScans = 1;
                }
            } else {
                console.error("Invalid ITF barcode detected.");
                consecutiveScans = 0; // Reset the counter on failure
            }
        };

        const onScanFailure = (errorMessage) => {
            console.error(`Scanning failed: ${errorMessage}`);
            consecutiveScans = 0; // Reset the counter on failure
        };

        btnScan.onclick = () => {
            qrCodeScanner.render(onScanSuccess, onScanFailure).catch(err => {
                console.error(`Error initializing scanner: ${err}`);
            });
        };
    </script>
</body>
</html>
